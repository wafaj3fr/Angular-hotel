<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #343f4f;
  
}
.wrapper{
  display: flex;
}
.wrapper .static-txt{
  color: #fff;
  font-size:60px;
  font-weight: 400;
}
 .wrapper .dynamic-txts{
  margin-left: 15px;
  height: 90px;
  line-height: 90px;
  overflow: hidden;
}
.dynamic-txts li{
  list-style: none;
  color: #9970fd;
  font-size: 60px;
  font-weight: 500;
  position: relative;
  top:0;
  animation: slide 12s step(4) infinite;
}
@keyframes slide{
  100%{
    top: -360px;
  }
}
.dynamic-txts li span{
  position: relative;
  margin: 5px 0;
  line-height: 90px;
}
.dynamic-txts li span::after{
  content: "";
  position: absolute;
  left:0;
  height: 100%;
  width: 100%;
  background: #343f4f;
  border-left: 2px solid #9970fd;
  animation: typing 3s steps(10) infinite;
  
}
@keyframes typing{
  40%,
  60%{
    left: calc(100% + 30px);
  }
  100%{
    left: 0;
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="static-txt">I'm a </div>
    <ul class="dynamic-txts">
      <li><span>Designer</span></li>
      <li><span>Developer</span></li>
      <li><span>Content Creator</span></li>
      <li><span>Software Engineer</span></li>

    </ul>
  </div>
</body>
</html>
