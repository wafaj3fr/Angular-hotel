<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <style>
    body{
  padding:0;
  margin:0;
}
.midlle{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  text-align: center;
}
.btn {
  display: inline-block;
  width: 90px;
  height: 90px;
  margin: 20px;
  border-radius: 50%;
  box-shadow: 0 2px 18px rgba(0,0,0,0.115);
  color: #7868e6;
  overflow: hidden;
  position: relative;
}
.btn i{
  line-height: 90px;
  font-size: 30px;
  transition: 0.2s linear;
  
}
.btn:hover i{
  transform: scale(1.2);
  color: #f1f1f1;
}
.btn::before{
  content: "";
  position: absolute;
  width: 120%;
  height: 120%;
  background: #7868e6;
  transform: rotate(45deg);
  left:-110%;
  top:90%;
}
.btn:hover::before{
  animation: aaa 0.7s 1;
  top: -10%;
  left: -10%;
  
}
@keyframes aaa{
  0%{
    left: -110%;
    top: 90%;
    
  }
  50%{
    left: 10%;
    top:30%;
  }
  100%{
    top:10%;
    left: -10%;
  }
}
  </style>
 </head>
<body>
  <div class="middle">
    <a href="#" class="btn">
      <i class="fab fa-facebook-f"></i>
    </a>
   <a href="#" class="btn">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#" class="btn">
      <i class="fab fa-google"></i>
    </a>
    <a href="#" class="btn">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="#" class="btn">
      <i class="fab fa-youtube"></i>
    </a>
     
  </div>
</body>
</html>
