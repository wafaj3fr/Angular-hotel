<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="radio.css">
  <title>Document</title>
</head>
<body>
  <div class="cards">
    <div class="card">
      <input type="radio" name="pricing" id="card1">
      <label for="card1"><h5>Basic</h5>
        <h2><span>$</span>0 <span>/month</span></h2>
      </label>
    </div>
    <div class="card">
      <input type="radio" name="pricing" id="card2" checked>
      <label for="card2">
        <h5>STANDARD</h5>
        <h2><span>$</span>20 <span>/month</span></h2>
      </label>
    </div>
    <div class="card">
      <input type="radio" name="pricing" id="card3">
      <label for="card3">
        <h5>PREMIUM</h5>
        <h2><span>$</span> 69 <span>/month</span></h2>
      </label>
    </div>
  </div>
</body>
</html>
